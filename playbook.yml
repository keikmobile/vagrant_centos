---
- hosts: all
  become: yes
  tasks:
  - name: install
    yum: 
      name: "{{ item }}"
      state: installed
    with_items:
    - gcc
    - make
    - strace
    - sysstat
    - lsof
    - tcpdump
    - wireshark
    - telnet
    - nc
    - traceroute
    - git
    - tmux
    - bash-completion
