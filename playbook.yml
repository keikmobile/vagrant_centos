---
- hosts: all
  become: yes
  tasks:
  - selinux: state=disabled
  - name: install
    yum: 
      name: "{{ item }}"
      state: installed
    with_items:
    - epel-release
    - gcc
    - make
    - strace
    - sysstat
    - lsof
    - tcpdump
    - wireshark
    - telnet
    - nc
    - traceroute
    - postfix
    - git
    - tmux
    - bash-completion
    - libselinux-python
    - pypolicyd-spf
    - opendkim
    - opendmarc
    - dovecot

  - name: skel Maildir
    file:
      path: "/etc/skel/Maildir/{{ item }}"
      state: directory
      mode: 0700
    with_items:
    - new
    - cur
    - tmp

  - name: postfix main.cf
    copy:
      src: files/postfix/main.cf
      dest: /etc/postfix/main.cf
      owner: root
      group: root
      mode: 0644
      backup: yes

  - name: dovecot user
    copy:
      src: files/dovecot/users
      dest: /etc/dovecot/users
      owner: root
      group: root
      mode: 0644
      backup: yes

  - name: dovecot conf.d
    copy:
      src: "files/dovecot/conf.d/{{ item }}"
      dest: /etc/dovecot/conf.d
      owner: root
      group: root
      mode: 0644
      backup: yes
    with_items:
    - 10-auth.conf
    - 10-mail.conf
